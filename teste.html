<!DOCTYPE html>
<html lang="en">

<head>
    <!-- O  ue são meta tags: inserem chaves de busca 
    e descrevem seu conteudo para os sites. Ela já foi inserida na W3c
    podemos fazer redirecionamento, e até preservar os direitos do
    criador da página-->
    <meta charset="UTF-8">
    <meta name="author" content="Brenda Santana">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS - Dio.me</title>
</head>

<body>
    <h1>teste h1 - Titulo da página</h1>
    <h2>teste h2</h2>
    <h3>teste h3</h3>
    <h4>teste h4</h4>
    <h5>teste h5</h5>
    <h6>teste h6</h6>

    <p>apenas um paragrafo.</p>
    <!--tags: div, a, section, article. Todos entram para melhorar a semântica da página -->

    <div>
        <!-- ol é lista ordenada, e ul é lista não ordenada -->
        <ol>
            <li>Pedro</li>
            <li>Tiago</li>
            <li>João</li>
        </ol>
        <ul>
            <li>Zaquel</li>
            <li>Davi</li>
            <li>Mefibosete</li>
        </ul>
    </div>

    <div>
        <h1>ENTENDA: A DOCUMENTAÇÃO É SUA MELHOR AMIGA!</h1>
        <!-- w3c é a regulamentadora do html, no site da pra ver todas as tags -->
        <img src="https://i.pinimg.com/564x/23/55/cd/2355cd02b42ca6ea2dedf59c5af36e67.jpg" alt="imagem teste">
        <input type="text" name="input-area-name" id="input-area">
        <textarea name="txtarea" id="text-area" cols="30" rows="10"></textarea>
        <button>Teste</button>
    </div>
</body>

</html>

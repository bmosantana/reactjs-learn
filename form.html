<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3><a href="index.html">Retornar a página inicial</a></h3>
    <hr>
    
    <!-- methodo get pode ser interceptado na rede, quando em metodo de envio do form -->
    <div>
        <h2>Form - formlários e interação com usuário</h2>
        <form action="" method="post">
            <div>
                <label for="nome">Nome:</label>
                <br />
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <br />
                <input type="number" id="idade" name="idade">
            </div>

            <div>
                <label for="dt_nasc">Data de nascimento:</label>
                <br />
                <input type="date" id="dt_nasc" name="dt_nasc">
            </div>

            <div>
                <label for="email">Email:</label>
                <br />
                <input type="email" id="email" name="email">
            </div>

        </form>
    </div>

    <hr>
    <div>
        <h1>ENTENDA: A DOCUMENTAÇÃO É SUA MELHOR AMIGA!</h1>
        <!-- w3c é a regulamentadora do html, no site da pra ver todas as tags -->
        <img src="https://i.pinimg.com/564x/23/55/cd/2355cd02b42ca6ea2dedf59c5af36e67.jpg" alt="imagem teste">
        <input type="text" name="input-area-name" id="input-area">
        <textarea name="txtarea" id="text-area" cols="30" rows="10"></textarea>
        <button>Teste</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h3><a href="index.html">Retornar a página inicial</a></h3>
    <hr>

    <div>
        <h2>teste listas</h2>
        <!-- ol é lista ordenada, e ul é lista não ordenada -->
        <p>ordenadas</p>
        <ol type="1" start="2">
            <li>Pedro</li>
            <li>Tiago</li>
            <li>João
                <ul>
                    <li>lista aninhada:</li>
                    <li>Lucas</li>
                    <li>Mateus</li>
                    <li>Tiago o menor</li>
                </ul>
            </li>
        </ol>
        <hr>
        <p>não ordenada</p>
        <ul>
            <li>Zaquel</li>
            <li>Davi</li>
            <li>Mefibosete</li>
        </ul>
        <hr>
        <h2>Lista por definição</h2>
        <div>
            <ol>
                <dt>Coreano</dt>
                <dd>Idioma asiático</dd>
                <dt>espanhol</dt>
                <dd>Idioma europeu</dd>
            </ol>
        </div>
    </div>
</body>

</html>
